<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="_css/style.css" />
    <title>Cat Photos App</title>
  </head>
  <body>
    <main>
      <header>
        <h1>CatPhotoApp</h1>
        <h2>Cat Photos</h2>
      </header>

      <section>
        <p>
          Click here to view more
          <a href="http://www.canseidesergato.com/">Cat Photos</a>
        </p>
        <img
          src="_imagens/relaxing-cat.jpg"
          alt="A cute orange cat lying on its back."
        />
      </section>

      <section>
        <h2>Cat Lists</h2>
        <h3>Things cats love</h3>
        <ul>
          <li>cat nipe</li>
          <li>laser pointers</li>
          <li>lasagna</li>
          <br />
        </ul>

        <figure>
          <img
            src="_imagens/lasagna.jpg"
            alt="A slice of lasagna on a plate."
          />
          <figcaption>Cats <em>love</em> lasagna.</figcaption>
        </figure>

        <h2>Top 3 things cats hate</h2>

        <ol>
          <li>flea treatment</li>
          <li>thunder</li>
          <li>onther cats</li>
        </ol>

        <figure>
          <img
            src="_imagens/cats.jpg"
            alt="Five cats looking around a field."
          />
          <figcaption>Cats <strong>hate</strong> other cats.</figcaption>
        </figure>
      </section>

      <article>
        <h2>Cat Form</h2>
        
      </article>
      <footer>
        <p>&copy; BDWEB</p>
        <a href="https://www.github.com/brunofyegoweb">GITHUB</a>
        <a href="https://www.linkedin/in/brunodyegoweb">LINKEDIN</a>
        <a href="https://www.instagran.com/brunodyego.web">INSTAGRAN</a>
      </footer>
    </main>
  </body>
</html>
